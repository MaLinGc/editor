<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/static/editormd/css/editormd.min.css }" href="editormd.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form th:action="@{/add}" method="post" role="form">
	<legend>Form Title</legend>
    <div id="editormd" class="form-group">
        <textarea name="article" style="display:none;" th:text="${article}"></textarea>
    </div>
	<a href="javascript:void(0)" onclick="submitForm()" class="btn btn-primary">Submit</a>
</form>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}" src="js/jquery.min.js"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>

<script th:src="@{/static/editormd/src/editormd.js }" src="editormd.min.js"></script>
<script type="text/javascript">
    var editor;
    $(function() {
        editor = editormd("editormd", {
            width: "90%",
            height: 640,
//            saveHTMLToTextarea : true,
            path : "../static/editormd/lib/",
            imageUpload : true,
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "uploadImage",

        });
    });
    function submitForm() {
//        $("input[name='article']").val(editor.getHTML())
        $("form").submit();
    }
</script>
</body>
</html>
