<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/static/editormd/css/editormd.min.css }" href="editormd.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--<input id="txt" type="hidden" th:value="${article}">-->
<div id="test-editormd-view">
    <textarea style="display:none;" name="test-editormd-markdown-doc" th:text="${article}"></textarea>
</div>
<div id="custom-toc-container">#custom-toc-container</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}" src="js/jquery.min.js"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>

<script th:src="@{/static/editormd/src/editormd.js }" src="editormd.min.js"></script>
<script th:src="@{/static/editormd/lib/flowchart.min.js }"></script>
<script th:src="@{/static/editormd/lib/jquery.flowchart.min.js }"></script>
<script th:src="@{/static/editormd/lib/marked.min.js }"></script>
<script th:src="@{/static/editormd/lib/prettify.min.js }"></script>
<script th:src="@{/static/editormd/lib/raphael.min.js }"></script>
<script th:src="@{/static/editormd/lib/sequence-diagram.min.js }"></script>
<script th:src="@{/static/editormd/lib/underscore.min.js }"></script>
<script type="text/javascript">
    $(function() {
        editormd.markdownToHTML("test-editormd-view", {
            htmlDecode      : "style,script,iframe",  // you can filter tags decode
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
            tocm            : true,    // Using [TOCM]
            tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
        })
    });
</script>
</body>
</html>
